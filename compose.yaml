services:
  back:
    depends_on:
      postgres:
        condition: service_healthy
    build: 
      context: ./back/.
    #image: ghcr.io/sir-lorrak/note-backend:latest
    container_name: node_app
    environment: 
      HOST: ${NODEHOST}
      HOSTNAME: ${NODEHOSTNAME}
      # postgres connection information
      PGUSER: ${PGUSER}
      PGHOST: postgres
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDB}
      PGPORT: ${PGPORT}
      # password for admin user
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    networks:
      - app-network
      - traefik
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend.next-level.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      #- "traefik.http.routers.backend.tls.certresolver=cloudflare_nl"

  front:
    depends_on:
      - back
    build:
      context: ./front/.
    container_name: nginx_server
    networks:
      - app-network
      - traefik
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`next-level.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      #- "traefik.http.routers.frontend.tls.certresolver=cloudflare_nl"

  postgres:
    container_name: postgres
    restart: always
    image: postgres
    ports:
      - ${PGPORT}:${PGPORT}
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDB}
    networks:
      - app-network
    volumes:
      - postgres:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${PGDB} -U ${PGUSER}"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s

  traefik:
    image: traefik:v2
    container_name: traefik
    environment:
      - CF_DNS_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.network=traefik
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entryPoint.permanent=true
      - --entrypoints.websecure.address=:443
      #- --certificatesResolvers.cloudflare_main.acme.email=${CLOUDFLARE_EMAIL}
      #- --certificatesResolvers.cloudflare_main.acme.storage=/data/acme/acme.json
      #- --certificatesResolvers.cloudflare_main.acme.dnsChallenge.provider=cloudflare
      #- --certificatesResolvers.cloudflare_main.acme.dnsChallenge.propagation.delayBeforeChecks=120
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.justAdummyService.loadbalancer.server.port=1337"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      #- "traefik.http.routers.traefik.tls.certresolver=cloudflare_nl"
      #- "traefik.http.routers.traefik.tls.domains[0].main=*.${DOMAIN}"
      - "traefik.http.routers.traefik.service=api@internal"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik:/data/
    networks:
      - traefik

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_HTTP_API_UPDATE=true
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "traefik.enable=true"
      - "traefik.http.routers.watchtower.rule=Host(`watchtower.next-level.${DOMAIN}`)"
      - "traefik.http.routers.watchtower.entrypoints=websecure"
      #- "traefik.http.routers.watchtower.tls.certresolver=cloudflare_nl"
    networks:
      - traefik

