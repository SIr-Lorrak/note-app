<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.9" />
	
	<title>Next Level</title>
  	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
	
	<link rel="stylesheet" href="assets/styles/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
	<div id="body">

		<nav id="top-nav" class="page-nav">
			<!--pour retourner a l'accueil ou à la page précédente-->
			<div id="after-nav">
				<div id="go-back" class="tiny-button hidden"><load-file src="assets/images/retour.svg" class="tiny-icon"></load-file></div>
				<div id="go-home" class="tiny-button hidden"><load-file src="assets/images/maison3.svg" class="tiny-icon"></load-file></div>
			</div>
			<div id="go-disconnect" class="tiny-button"><load-file src="assets/images/croix.svg" class="tiny-icon"></div>
		</nav>

		<div id="connexion" class="hidden content">
			<!--ici un formulaire pour te connecter-->
		</div>

		<div id="deconnexion" class="hidden content">
			<!--ici un avertissement pour s'assurer que l'élève veut bien se déconnecter-->
		</div>

		<div id="accueil" class="content">	
			<canvas id="toile-moyenne"></canvas>
			<div class="matiere-wheel">

				<!--ici pour naviguer entre les 8 différentes matière ou général-->
				<div id="general" class="matiere"><load-file src="assets/images/maison2.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Général</h3></div>
				<div id="mathematiques" class="matiere"><load-file src="assets/images/calcule.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Mathématiques</h3></div>
				<div id="francais" class="matiere"><load-file src="assets/images/livre.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Français</h3></div>
				<div id="EMC" class="matiere"><load-file src="assets/images/franceflag2.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>EMC</h3></div>
				<div id="anglais" class="matiere"><load-file src="assets/images/bigben.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Anglais</h3></div>
				<div id="art" class="matiere"><load-file src="assets/images/peinceau.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Art Plastique</h3></div>
				<div id="musique" class="matiere"><load-file src="assets/images/guitare.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Musique</h3></div>
				<div id="EPS" class="matiere"><load-file src="assets/images/rugby.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>EPS</h3></div>
				<div id="histoire" class="matiere"><load-file src="assets/images/couronne.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Histoire</h3></div>
				<div id="geographie" class="matiere"><load-file src="assets/images/globe.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Géographie</h3></div>
				<div id="sciences" class="matiere"><load-file src="assets/images/microscope.svg" class="tiny-icon"></load-file></div>
				<div class="matiere-title"><h3>Sciences</h3></div>
			</div>
		</div>

		<div id="matiere" class="general hidden content">
			<!--ici la page matière pour rentrer une note voir l'historique ou les statistiques-->
			<div id="new_note"></div>
			<div id="historique"></div>
			<div id="statistiques"></div>
			<div id="exercices"></div>
		</div>

		<div id="eleves" class="hidden content">
			<!--ici les admins pourrons voir la liste des élèves et leur notes-->
		</div>

		<div id="parametre" class="hidden content">
			<!--ici les parametre de ton profil pour changer de nom, d'avatar, de mot de passe...-->
		</div>


		<nav id="bottom-nav" class="page-nav">
			<!--pour aller dans les paramêtre-->
			<div id="go-parametre" class="tiny-button"><load-file src="assets/images/parametre.svg" class="tiny-icon"></div>
		</nav>

	</div>

	<script src="assets/scripts/data.js"></script>
	<script src="assets/scripts/utils.js"></script>
	<script src="assets/scripts/main.js"></script>

</body>
</html>
